<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRANTO - Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="flex items-center space-x-8">
                <h1 class="text-2xl font-bold">GRADIENTE</h1>
                <nav class="navbar">
                    <a href="{{ url_for('index') }}">Página Inicial</a>
                    <a href="{{ url_for('leitura_contratos') }}">Leitura de Contratos</a>
                    <a href="#">Sobre Nós</a>
                </nav>
            </div>
            <div>
                <a href="#" class="text-white hover:text-gray-400 transition-colors duration-300">Entrar/Criar Conta</a>
            </div>
        </div>
    </header>
    <main class="container-main">
        <section class="hero text-center py-20">
            <h1 class="text-4xl font-bold mb-4">Simplifique seu tempo</h1>
            <p class="text-lg text-gray-400 mb-6">Entenda seus contratos em poucas palavras</p>
            <button class="button">Saiba Mais</button>
        </section>
        <section class="stats flex justify-around py-10 bg-[#0e151a] rounded-lg my-10">
            <div class="text-center">
                <h2 class="text-2xl font-bold">500+</h2>
                <p class="text-gray-400">Horas de Leitura Economizadas</p>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-bold">85+</h2>
                <p class="text-gray-400">Setores de Atuação</p>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-bold">100%</h2>
                <p class="text-gray-400">Automático e de Graça</p>
            </div>
        </section>
        <section class="gallery flex justify-around py-10">
            <img src="{{ url_for('static', filename='images/gallery1.jpg') }}" alt="Gallery Image 1" class="rounded-lg shadow-lg">
            <img src="{{ url_for('static', filename='images/gallery2.jpg') }}" alt="Gallery Image 2" class="rounded-lg shadow-lg">
            <img src="{{ url_for('static', filename='images/gallery3.jpg') }}" alt="Gallery Image 3" class="rounded-lg shadow-lg">
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Gradiente</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
